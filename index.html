<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassie's 1st Birthday Invitation</title>

    <!-- Open Graph Meta Tags for WhatsApp Preview -->
    <meta property="og:title" content="Cassie's 1st Birthday Invitation">
    <meta property="og:description" content="Join us for Cassie's birthday celebration! üéâ">
    <meta property="og:image" content="https://t4.ftcdn.net/jpg/02/87/58/53/360_F_287585365_Frif6YALlDhXdo03m9DfHJ5hlu4kj3Fp.jpg">
    <meta property="og:url" content="YOUR_WEBSITE_URL_HERE">
    <meta property="og:type" content="website">

    <style>
        body {
            background-color: #ffebef;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: #6d2c2c;
            margin: 0;
            padding: 0;
            cursor: url('https://cdn-icons-png.flaticon.com/128/3467/3467999.png'), auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px gray;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #b85c5c;
        }
        .details {
            font-size: 18px;
            margin-top: 10px;
        }
        .rsvp {
            margin-top: 20px;
        }
        .rsvp input, .rsvp button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: auto;
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        .balloon {
            position: absolute;
            font-size: 30px;
            color: red;
            top: 100%;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-20vh); opacity: 0; }
        }
        .countdown {
            font-size: 22px;
            font-weight: bold;
            color: #b85c5c;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="header">Cassie's 1st Birthday Invitation</p>
        <p class="details">üìÖ Date: 15th February 2025</p>
        <p class="details">üìç Location: <a href="https://g.co/kgs/FnKbdMn" target="_blank">McDonald's Bandar Utama DT</a></p>
        <p class="details">‚è∞ Time: 7 PM</p>
        
        <p class="countdown" id="countdown">Countdown: Loading...</p>

        <p class="details">üé• Slideshow:</p>
        <div class="video-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/NgVwnTOsGnE?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&loop=1&playlist=NgVwnTOsGnE&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="rsvp">
            <form action="https://formspree.io/f/mjkgoqvk" method="POST">
                <input type="text" name="name" placeholder="Enter your name to RSVP" required>
                <input type="number" name="pax" placeholder="Number of attendees" min="1" required>
                <button type="submit">RSVP Now</button>
            </form>
        </div>

        <button onclick="showFunFact()">üçº Fun Fact About Cassie</button>
        <p id="funFact" style="display: none;">Cassie was born on 14th February, but we are celebrating on 15th so that everyone can attend comfortably! üéâ</p>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date("February 15, 2025 19:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "The party has started! üéâ";
            }
        }
        setInterval(updateCountdown, 1000);

        // Floating Balloons
        function createBalloon() {
            let balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.innerHTML = "üéà";
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(balloon);
            setTimeout(() => {
                balloon.remove();
            }, 10000);
        }
        setInterval(createBalloon, 700);

        // Fun Fact Button
        function showFunFact() {
            document.getElementById("funFact").style.display = "block";
        }
    </script>
</body>
</html>
