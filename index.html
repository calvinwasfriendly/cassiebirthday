    <script>
        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date("February 15, 2025 19:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "The party has started! üéâ";
            }
        }
        setInterval(updateCountdown, 1000);
